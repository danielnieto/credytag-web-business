<section class="login-wrapper">
    <div class="login-form">
        <div class="logo">
            <img class="imagetype" src="assets/svg/credytag-imagetype-purple.svg" alt="Credytag">
        </div>
        <div class="login-error-message" *ngIf="loginError" #errorMessage>
            El usuario y la contraseña que ingresaste no coinciden. Por favor, revisa e inténtalo de nuevo.
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" class="form-control" id="email" formControlName="username" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password" formControlName="password">
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <!-- {{loginForm.value | json}} -->
            <!-- {{SessionService.token | json}} -->
        </form>
        <div class="problems">
            <a href="#">¿Tiene problemas para iniciar sesión?</a>
        </div>
        <div class="divider"></div>
        <div class="new-account">
            <label>¿No tienes cuenta?</label>
            <button class="btn btn-outline-primary">Regístrate</button>
        </div>
    </div>
    <div class="bottom-links">
        <a href="#">Política de privacidad</a>
        <a href="#">Acuerdos Legales</a>
    </div>

</section>
