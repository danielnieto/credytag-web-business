<aside>
    <div class="logo" (click)="responsiveService.toggleNav()">
        <div class="icon-wrapper">
            <img class="icon" src="assets/svg/luegoluego-icon.svg" alt="LuegoLuego">
        </div>
        <img class="logotype" src="assets/svg/luegoluego-logotype.svg" alt="LuegoLuego">
    </div>
    <nav class="nav nav-stacked">
        <li class="nav-item" *ngFor="let navItem of navItems" (click)="onClickNavItem(navItem)" [class.active]="navItem===activeNavItem">
            <a routerLink="/{{navItem.route}}" placement="right" [tooltip]="navItem.name" [isDisabled]="!responsiveService.navIsCollapsed">
                <div class="icon-wrapper">
                    <i class="fa fa-fw fa-{{navItem.icon}}"></i>
                </div>
                <span class="name">{{navItem.name}}</span>
            </a>
        </li>
    </nav>
    <a class="toggler" (click)="responsiveService.toggleNav()">
        <i class="fa fa-fw" [class.fa-caret-right]="responsiveService.navIsCollapsed" [class.fa-caret-left]="!responsiveService.navIsCollapsed"></i>
    </a>
</aside>
