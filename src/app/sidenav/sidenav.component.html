<aside>
    <div class="logo">
        <img class="imagetype" src="assets/svg/credytag-imagetype.svg" alt="Credytag">
    </div>
    <nav class="nav">
        <li class="nav-item" *ngFor="let navItem of navItems" (click)="onClickNavItem(navItem)" [class.active]="navItem===activeNavItem">
            <a routerLink="/{{navItem.route}}" tooltipPlacement="right" [tooltip]="navItem.name" [tooltipEnable]="navIsCollapsed">
                <div class="icon-wrapper">
                    <i class="fa fa-{{navItem.icon}}"></i>
                </div>
                <span class="name">{{navItem.name}}</span>
            </a>
        </li>
    </nav>
    <a class="toggler" (click)="toggleNav()">
        <i class="fa" [class.fa-caret-right]="navIsCollapsed" [class.fa-caret-left]="!navIsCollapsed"></i>
    </a>
</aside>
