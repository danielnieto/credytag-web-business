<aside>
    <div class="logo">
        <img class="imagetype" src="assets/svg/credytag-imagetype.svg" alt="Credytag">
    </div>
    <ul class="nav nav-sidebar">
        <li *ngFor="let tab of tabs">
            <a href="#" tooltipPlacement="right" [tooltip]="tab.name" [tooltipEnable]="navIsCollapsed">
                <a class="icon-wrapper">
                    <i class="fa fa-{{tab.icon}}"></i>
                </a>
                <span class="name">{{tab.name}}</span>
            </a>
        </li>
    </ul>
    <a class="toggler" (click)="toggleNav()">
        <i class="fa" [class.fa-caret-right]="navIsCollapsed" [class.fa-caret-left]="!navIsCollapsed"></i>
    </a>
</aside>
